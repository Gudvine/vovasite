{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/style_cab.css' %}">
    <title>Clout</title>
</head>

<body>
    <h1 class="lich__title">
        {{ maker.first_name }}, {{ maker.last_name }} <br>
		{{ maker.city }}
    </h1>
    <h3 class="lich__subtitle">
        {{ maker.phone_number}} / {{ maker.maker_mail}} <br>
		Рейтинг: {{ maker.score.score_value}}
    </h3>
    <div class="lich__box">
        <div class="lich_1">
            <div class="lich__name">Связаться</div>
            <a class="lich__number" href="{{videomaker.telegram_link}}">Telegram</a>
        </div>
        <div class="lich__2">
            <div class="lich__name">Портфолио</div>
            <div class="lich__stutus"><a href="https://youtube.com/playlist?list=PLuqhXJMeFyhvxgOX8pNw5TtqFGn1bWNdp">Видео</div>
        </div>
    </div>
    <form action="" method="post">
    <textarea type="text" placeholder="Пример : Очень хороший видеомейкер! Всем советую!" class="footer__input"></textarea><br>
    <button type="submit" class="comment-section">Оставить отзыв</button>
    </form>
</body>

</html>
